<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <title>Consulta CEP</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meu APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>

  <!-- Primeira página onde exibe apenas as opções para ir ou para a tela de cadastro ou a de listagem -->

  <div data-role="page" id="page1">
    <div data-role="header">
      <h1>Escolha uma opção</h1>
    </div>

    <div role="main" class="ui-content">
      <!-- Botões para acessar as páginas de cadastro e listagem -->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <!-- Botão para página de cadastro -->
            <a href="#page2" class="btn btn-primary btn-lg btn-block">Cadastro</a>
          </div>
          <div class="col-sm-6">
            <!-- Botão para página de listagem -->
            <a href="#page3" class="btn btn-secondary btn-lg btn-block">Listagem</a>
          </div>
        </div>
      </div>
    </div>
  </div>




  <div data-role="page" id="page2">
    <div data-role="header">
      <h1>Cadastro</h1>

    <div role="main" class="ui-content">
      <div class="row">
        <div class="col-sm-12">
          <label>Nome</label>
          <input id="nome" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Documento</label>
          <input id="documento" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Celular</label>
          <input id="celular" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>CEP</label>
          <input id="cep" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Endereço</label>
          <input id="endereco" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Número</label>
          <input id="numero" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Bairro</label>
          <input id="bairro" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Cidade</label>
          <input id="cidade" type="text" /><br /><br>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <label>Estado</label>
          <input id="estado" type="text" /><br /><br>
        </div>
      </div>

      <button class="btn btn-primary" onclick="enviar()">
        Salvar dados
      </button>
      <a href="#page2" class="ui-btn">Ir para a página 2</a>
    </div>
  </div>

  <div data-role="page" id="page3">
    <div data-role="header">
      <h1>Página 3</h1>
    </div>

    <div role="main" class="ui-content">
      <button class="btn btn-secondary" onclick="lerclientes()">
        Listar dados
      </button>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Celular</th>
            </tr>
          </thead>
  
          <tbody id="corpotabela">
  
          </tbody>
        </table>
      </div>
      
      <button class="btn btn-danger" onclick="salvarLocal('Nome', 'Cleitin')">Cadastrar no localstorage</button>
      <br><br>
      <button class="btn btn-warning" onclick="lerLocal()">Ler o Storage</button>

      <a href="#page1" class="ui-btn">Voltar para a tela inicial</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/cadastro_cliente.js"></script>
  <script src="js/lerclientes.js"></script>
  <script src="js/armazenar.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
