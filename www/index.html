<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Consulta CEP</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>

  <div class="row">
    <div class="col-sm-12">
      <label>CEP</label>
      <input type="text" id="cep" />
    </div>

    <div class="row">
      <label>Endereço</label>
      <input type="text" id="logradouro" readonly>
    </div>

    <div class="row">
      <label>Bairro</label>
      <input type="text" id="bairro" readonly>
    </div>

    <div class="row">
      <label>Complemento</label>
      <input type="text" id="complemento" readonly>
    </div>

    <div class="row">
      <label>Cidade</label>
      <input type="text" id="localidade" readonly>
    </div>


    <div class="row">
      <label>UF</label>
      <input type="text" id="uf" readonly>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-primary" id="botao">
          Consultar</button>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div>
    <label>Nome</label>
    <input name="nome" id="nome" /><br/><br>

    <label>Documento</label>
    <input name="documento" type="number" id="documento" /><br/><br>

    <label>Numero</label>
    <input name="numero" id="numero" /><br/><br>

    <label>CEP</label>
    <input name="cep" id="cep" /><br/><br>

    <label>Endereço</label>
    <input name="endereco" id="endereco" /><br/><br>

    <label>Bairro</label>
    <input name="bairro" id="bairro" /><br/><br>

    <label>Cidade</label>
    <input name="cidade" id="cidade" /><br/><br>

    <label>Estado</label>
    <input name="estado" id="estado" /><br/><br>

    <button class="btn btn-primary" onclick="enviar()">
        Salvar dados
    </button>

  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/cadastro_cliente.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
